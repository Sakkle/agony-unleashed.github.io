{% assign recruitment = site.data.recruitment %}
{% assign text = site.data.recruitment.text %}

<section class="recruitment recruitment-{{ recruitment.open }}">
  <h2 class="status">
    <a href="{{ recruitment.url }}" class="icon {{ recruitment.icon }}">
      {{ text.recruitment }}
      {% if recruitment.open %}
        {{ text.open }}
      {% else %}
        {{ text.closed }}
      {% endif %}
    </a>
  </h2>
</section>
